<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Prediction</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Single Prediction</h1>
        <form id="single-prediction-form">
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>

            <label for="rainfall">Average Rainfall (mm/year):</label>
            <input type="number" step="0.01" id="rainfall" name="rainfall" required>

            <label for="temperature">Average Temperature (Â°C):</label>
            <input type="number" step="0.01" id="temperature" name="temperature" required>

            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result"></div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
